<body>
    <header>
        <h3>
            4. Escreva um algoritmo que solicite ao usuário que digite um número. Esse número
           deverá ser armazenado em uma variável numérica. Exiba o valor dessa variável
           somente se o valor da mesma for maior que 100, caso contrário imprimi-la com o valor
           zero
        
        </h3>
    </header>
    <script>
        let numero = +prompt("digite um numero");
        if(numero > 100) {
            alert(numero);  
        } else {
            alert (0)
        }
                
    </script>
    
</body>
