<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">

</head>
<body>
    <header>
        <h3>
            7. Escrever um algoritmo que solicite ao usuário que informe o seu peso e a sua altura.
            O algoritmo deverá calcular e imprimir o Índice de Massa Corporal, cuja fórmula é
            IMC = peso / (altura2)

        </h3>
    </header>
    <script>
        let peso = +prompt("Qual o seu peso?");
        let altura = +prompt("Qual a sua altura?");
        let imc = peso / (altura * altura);

        alert("Seu IMC é: " + imc);

        
        
    </script>
    
</body>
</html>
