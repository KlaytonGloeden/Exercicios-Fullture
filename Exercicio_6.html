<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h3>
            6. Escreva um algoritmo que solicite ao usuário que digite dois valores inteiros e imprime
            o resultado para as quatro operações básicas (soma, subtração, divisão e multiplicação).

        </h3>
    </header>
    <script>

        let numero1 = +prompt("digite um numero inteiro ");
        let numero2 = +prompt("digite outro numero inteiro ");
        let soma = numero1 + numero2;
        let subtracao = numero1 - numero2;
        let multiplicacao = numero1 / numero2;
        let divisao = numero1 * numero2;

        alert("Resultado da soma: " + soma);
        alert("Resultado da subtração: " + subtracao);
        alert("Resultado da multiplicação: " + multiplicacao);
        alert("Resultado da divisão: " + divisao);

    </script>
    
</body>
</html>
